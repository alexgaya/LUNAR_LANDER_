<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lunar Lander</title>
		<meta name="description" content="This webpage is a game called lunar lander, programmed with html and css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/pc.css">
		<link rel='stylesheet' media='screen and (max-width: 600px)' href='css/mvl.css'>
	</head>
	<body>
		<!--DIV NAVE-->
		<div id="nave">
			<img src="img/nave1.jpg" alt="img nave">
		</div>
		<!--ELEMENTOS DIV IZQUIERDA-->
		<div class="izquierda">
			<div class="paneles">
				<!--A CONTINUACIÓN LA BARRA QUE TENDRÁ MOVIMIENTO-->
				<div id="panelMovimientoVelocidad"></div>
				<img src="img/icons/velMaterial.png">			
			</div>
			<div class="paneles">
				<!--A CONTINUACIÓN LA BARRA QUE TENDRÁ MOVIMIENTO-->
				<div id="panelMovimientoBateria"></div>
				<img src="img/icons/batteryMaterial.png">
			</div>
		</div>
		<div class="centro"></div>
		<!--ELEMENTOS DIV DERECHA-->
		<div class="derecha">
			<!--BOTONES-->
			<div class="containerBotones">
				<div class="botones">
					<a href="help.html">
						<img src="img/buttons/questMaterial.png">
					</a>
				</div>
				<div class="botones">
					<a href="index.html">
						<img src="img/buttons/resetMaterial.png">
					</a>
				</div>
				<div class="botones">
					<a href="index.html">
						<img src="img/buttons/pauseMaterial.png">
					</a>
				</div>
				<!--BOTON MVL. NOTA: Esto es solo para la presentación html y css-->
				<div class="botonmvl">
					<ul>
						<li>
							<img src="img/buttons/menuMaterial.png">
							<ul class="sublista">
								<li>
									<div class="botonmvl">
										<a href="help.html">
											<img src="img/buttons/questMaterial.png">
										</a>
									</div>
								</li>
								<li>
									<div class="botonmvl">
										<a href="index.html">
											<img src="img/buttons/resetMaterial.png">
										</a>
									</div>
								</li>
								<li>
									<div class="botonmvl">
										<a href="index.html">
											<img src="img/buttons/pauseMaterial.png">
										</a>
									</div>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
			<!--INDICADOR ALTITUD-->
			<div class="containerAltitud">
				<div class="topAltitud"></div>
				<div class="bottomAltitud"></div>
				<div class="barraAltitud"></div>
				<div id="movimientoAltitud"></div>
			</div>
		</div>
		<!--DIV LUNA-->
		<div class="abajo"></div>
	</body>
</html>
